name: Deploy BeamLab to Azure

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  # ============================================================================
  # Deploy Frontend to Azure Static Web Apps
  # ============================================================================
  deploy-frontend:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Deploy Frontend
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "apps/frontend"
          api_location: ""
          output_location: "dist"
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_PYTHON_API_URL: ${{ secrets.VITE_PYTHON_API_URL }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}

  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"

  # ============================================================================
  # Deploy Node.js Backend to Azure App Service
  # ============================================================================
  deploy-nodejs-backend:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy Node.js Backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'apps/backend/package-lock.json'

      - name: Install dependencies
        run: |
          cd apps/backend
          npm ci

      - name: Build
        run: |
          cd apps/backend
          npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_NODEJS }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_NODEJS }}
          package: apps/backend

  # ============================================================================
  # Deploy Python Backend to Azure App Service
  # ============================================================================
  deploy-python-backend:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy Python Backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'apps/backend-python/requirements.txt'

      - name: Install dependencies
        run: |
          cd apps/backend-python
          pip install -r requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME_PYTHON }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PYTHON }}
          package: apps/backend-python
