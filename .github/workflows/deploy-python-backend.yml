name: Deploy Python Backend to Azure

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/backend-python/**'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: beamlab-backend-python
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create deployment package
        run: |
          cd apps/backend-python
          zip -r ../../backend-python.zip . -x "*.env" "__pycache__/*" "*.pyc"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_PYTHON }}
          package: ./backend-python.zip
